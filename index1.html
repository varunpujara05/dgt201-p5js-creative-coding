<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* General page styling */
    body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Main container */
    .parent {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1000px;
      padding: 210px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: auto;
    }
    /* Header styling */
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    /* Sketch container styling */
    #sketch-holder {
      width: 137%;
      height: 350px;
      margin-bottom: 20px;
      background: #e0f7e9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, );
    }
    /* Controls grid styling */
    .controls {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-gap: 15px;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
    }
    /* Styling for color picker sections */
    .color_options {
      display: grid;
      grid-template-rows: repeat(3, auto);
      gap: 10px;
    }
    .color_box label {
      font-size: 1rem;
      color: #555;
    }
    .color_box input[type="color"] {
      cursor: pointer;
      border: none;
      outline: none;
      border-radius: 5px;
      width: 100%;
      height: 30px;
    }
    /* Terms slider section styling */
    .terms {
      text-align: center;
    }
    .number_of_terms {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }
    /* Presets dropdown styling */
    .choices {
      text-align: center;
    }
    .choices select {
      font-size: 1rem;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choices select:hover {
      background-color: #e9ecef;
    }
    /* Custom equation form styling */
    #Series {
      grid-column: 1 / span 3;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    #Series .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 100px;
    }
    #Series label {
      font-size: 1rem;
      color: #555;
    }
    #Series input[type="text"] {
      font-size: 1rem;
      padding: 5px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #Series input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    /* Submit button styling */
    #submit {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1ba972;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submit:hover {
      background-color: #197f55;
    }
  </style>
  <script src="./addons/p5.min.js"></script>
  <script src="./addons/p5.dom.min.js"></script>
</head>
<body>
  <div class="parent">
    <h1>Fourier Series Visualizer</h1>
    <div id="sketch-holder"></div>
    <div class="controls">

      <!-- Color Options -->
      <div class="color_options">
        <div class="color_box">
          <label for="canvas_background">Background</label>
          <input type="color" id="canvas_background" value="#2cce90">
        </div>
        <div class="color_box">
          <label for="canvas_lines">Line</label>
          <input type="color" id="canvas_lines" value="#000000">
        </div>
        <div class="color_box">
          <label for="canvas_circles">Circle</label>
          <input type="color" id="canvas_circles" value="#000000">
        </div>
      </div>

      <!-- Terms Slider -->
      <div class="terms">
        <p class="number_of_terms">Number of Terms</p>
        <div id="slider"></div>
      </div>

      <!-- Wave Presets -->
      <div class="choices">
        <p>Waves</p>
        <select id="presets">
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="clausen">Clausen</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <!-- Custom Equation Form -->
      <form id="Series">
        <div class="entry">
          <label for="numerator">Numerator:</label>
          <input type="text" id="numerator" value="4">
        </div>
        <div class="entry">
          <label for="denomenator">Denominator:</label>
          <input type="text" id="denomenator" value="PI * ((2*n) + 1)">
        </div>
        <div class="entry">
          <label for="coefficient">Coefficient:</label>
          <input type="text" id="coefficient" value="((2*n) + 1)">
        </div>
        <div class="entry">
          <label for="series_1">Initial Term 1 (0 if unchecked):</label>
          <input type="checkbox" id="series_1">
        </div>
        <input id="submit" type="button" value="Submit">
      </form>

    </div>
  </div>
</body>
<script src="p5js-scrip1.js"></script>
</html>
