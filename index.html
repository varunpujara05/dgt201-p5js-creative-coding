<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier Series Visualizer</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    /* Menu Styles */
    .menu {
      display: flex;
      justify-content: center;
      background-color: #000805;
      padding: 10px 0;
    }

    .menu button {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu button:hover {
      background-color: #28c616;
    }

    .menu button.active {
      background-color: #28c616;
    }

    /* Content Area Styles */
    .content {
      height: 80vh;
      overflow: hidden;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button id="btn-code1" class="active">Fourier Series</button>
    <button id="btn-code2">Fourier coefficient</button>
  </div>

  <div class="content">
    <iframe id="code1-frame" src="index1.html"></iframe>
    <iframe id="code2-frame" src="index2.html" style="display: none;"></iframe>
  </div>

  <script>
    const code1Button = document.getElementById('btn-code1');
    const code2Button = document.getElementById('btn-code2');
    const code1Frame = document.getElementById('code1-frame');
    const code2Frame = document.getElementById('code2-frame');

    // Set initial active button and display Code 1
    code1Button.classList.add('active');
    code1Frame.style.display = 'block';
    code2Frame.style.display = 'none';

    // Add click event listeners to the buttons
    code1Button.addEventListener('click', () => {
      code1Button.classList.add('active');
      code2Button.classList.remove('active');
      code1Frame.style.display = 'block';
      code2Frame.style.display = 'none';
    });

    code2Button.addEventListener('click', () => {
      code2Button.classList.add('active');
      code1Button.classList.remove('active');
      code2Frame.style.display = 'block';
      code1Frame.style.display = 'none';
    });
  </script>
</body>
</html>
